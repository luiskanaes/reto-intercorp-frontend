<section class="form-register">
<div class="container">
  <div class="container-fluid">
    <h1 class="text-center my-3">Registro de Cliente</h1>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="cliente">Regresar</a>
      </li>
    </ul>
    <form (ngSubmit)="OnSubmit()">
      <div class="row">
        <div class="col-sm-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="controls" [(ngModel)]="nombre" name="nombre" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su nombre por favor" required>
        </div>

        <div class="col-sm-6">
          <label for="apellido" class="form-label">Apellidos</label>
          <input type="text" class="controls" [(ngModel)]="apellido" name="apellido" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su apellido por favor" required>
        </div>

        <div class="col-sm-6">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="controls"[(ngModel)]="edad" name="edad" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su edad por favor" required>
        </div>

        <div class="col-sm-6">
          <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="date" class="controls" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" [ngModelOptions]="{standalone: true}" placeholder="Ingrese su fecha de nacimiento" required>
        </div>
      </div>
      <div class="alert alert-danger my-3 {{message != null ? '' : 'd-none'}}" role="alert">
        {{message != null ? message : ''}}
      </div>


      <div class="row">
        <div class="col">
          <button class="controls" type="submit">Registro</button>
        </div>
        <div class="col">
          <button class="controls" type="reset">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
</section>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-image: url('fondo.jpg');
  }

  .form-register {
    width: 580px;
    height: 580px;
    background: #24303c;
    padding: 30px;
    margin: auto;
    margin-top: 100px;
    border-radius: 4px;
    font-family: 'calibri';
    color: white;
    box-shadow: 7px 13px 37px #000;
  }

  .form-register h4 {
    text-align: center;
    font-size: 30px;
    margin-bottom: 20px;
  }

  .controls {
    width: 100%;
    background: #24303c;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 16px;
    border: 1px solid #1f53c5;
    font-family: 'calibri';
    font-size: 18px;
    color: white;
  }

  .form-register p {
    height: 40px;
    text-align: left;
    font-size: 18px;
    line-height: 40px;
  }

  .form-register a {
    color: white;
    text-decoration: none;
  }

  .form-register a:hover {
    color: white;
    text-decoration: underline;
  }

  .form-register .botons {
    width: 100%;
    background: #1f53c5;
    border: none;
    padding: 12px;
    color: white;
    margin: 16px 0;
    font-size: 16px;
  }
</style>
